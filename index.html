<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Made by Kacper Osko -->
  </head>
  <body onmouseenter="run()">
    <div class="main-box">
      <div
        class="card-main card-quiz justify-content-center align-items-center"
      >
        <h2>Are You ready to play a game with <u>Javascript?</u></h2>
        <h3>Choose your game topic below</h3>
        <span class="custom-dropdown big">
          <select id="select-path"></select>
        </span>
        <div><button id="start" class="start_button">START!</button></div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
